<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Producten</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
<main>
    <section class="center">
        <table>
            <thead>
            <tr>
                <th>Producten</th>
                <th>Prijs</th>
                <th>Aantal</th>
                <th>Btw</th>
                <th>Subtotaal</th>
            </tr>
            </thead>
            <tbody>
            <tr>
                <td>Product 1</td>
                <td id="priceProduct1">10.00</td>
                <td><input type="number" id="product1"></td>
                <td>6%</td>
                <td class="subtotaal">0.00</td>
            </tr>

            <tr>
                <td>Product 2</td>
                <td id="priceProduct2">15.00</td>
                <td><input type="number" id="product2"></td>
                <td>21%</td>
                <td class="subtotaal">0.00</td>
            </tr>

            <tr>
                <td>Product 3</td>
                <td id="priceProduct3">12.20</td>
                <td><input type="number" id="product3"></td>
                <td>21%</td>
                <td class="subtotaal">0.00</td>
            </tr>

            <tr>
                <td colspan="4">Totaal</td>
                <td id="totaal">0.00</td>
            </tr>
            </tbody>
        </table>
        <input type="button" value="Herberkenen" id="herbereken">
    </section>
</main>
<script src="scripts/code.js"></script>
</body>
</html>
