<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" charset="utf-8"
            src="scripts/code.js"></script>
    <title></title>
</head>
<body>
<form action="filename" method="post">
<label for="first-name"> First name*: </label>
<input type="text" id="first-name"name="first-name" required placeholder="Your first name" />
<br>
<label for="last-name"> Last name*: </label>
<input type="text" id="last-name" name="last-name" required placeholder="Your last name" />
<br>
<p> Which sport do you train? </p>
<br>Running
<input type="checkbox" name="running"  />
<br/>Swimming
<input type="checkbox" name="swimming"  />
<br/>Rowing
<input type="checkbox" name="rowing"  />
<br/>
<p> What is your gender? </p>
<input type="radio" name="data-id" value="waarde die wordt overgedragen"/>
male<br>
<input type="radio" name="data-id" value="waarde die wordt overgedragen"/>
female<br>
<label for="favorite_movie"> Favorite movie: </label>
<input type="text" id="favorite_movie"name="last-name" />
<br>
<label for="favorite_quote"> Favorite quote: </label>
<input type="text" id="favorite_quote"name="last-name" required placeholder="Write your favorite quote" />
<br>
<label for="password"> Password*: </label>
<input type="password" id="password" name ="paswoord" size="10" maxlength="10" />
<br>

Favorite food<input list="favorite_food" name="favorite_food" />
<datalist id="favorite_food">
    <option value="hamburger">
    <option value="frieten">
    <option value="pitta">
    <option value="pizza">
    <option value="chinees">
</datalist>
<br>
<label for="file"></label>
<input type="file" name="file" id="file"><br>
<br>
<label for="e-mail"> Email adress: </label>
<input type=”email” id="e-mail"name="e-mail" required placeholder="Enter your email adress" />
<br>
<label for="favorite_site"> Favorite site: </label>
<input type="url" id="favorite_site"name="favorite_site" required placeholder="Enter the URL of your favorite site" />
<br>
<label for="txtnumber"> Favorite number between 0 - 10: </label>
<input type="number" id="txtnumber" name="txtNumber" />
<br>
<label for="txtrange"> Favorite number between 11 - 1000: </label>
<input type="range" id="txtrange" name="txtRange" min="11" max="1000" />
<br>
<label for="born"> When where you born? </label>
<input type="date" id="born" name="born"/>
<br>
<label for="postcode">Belgium zip-code number*:</label>
<input type="number" pattern="[1-9]{1}[0-9]{3}" name="postcode" id="postcode" required placeholder="9999">
<br>
<label for="search"> Search for something: </label>
<input type="search" id="search" name="txtSearch" />
<br>
<label for="color"> What is your favorite color: </label>
<input type="color" id="color" name="color" />
<br>
<input type="submit" />
</form>
</body>
</html>
